{% load mptt_tags %}
<ul>
    {% recursetree categories %}
        <li>{{ node.category_name }}
            <a href="{% url 'products:product-category-edit' slug=node.category_slug %}">edit</a>
            <a href="{% url 'products:product-category-delete' slug=node.category_slug %}">delete</a>

            {% if not node.is_leaf_node %}

                <ul>
                    {{ children }}
                </ul>
            {% endif %}
        </li>

    {% endrecursetree %}
</ul>
